<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sample</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        .box-all {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="main"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
    <script src="../dist/vue-resizable-box.js"></script>
    <script>
        var option = {
            left: {
                size: 1,
                buttons: [{
                    direction: 'right'
                }]
            },
            center: {
                size: 2,
                buttons: [{
                    direction: 'left'
                }, {
                    direction: 'right'
                }]
            },
            right: {
                size: 1,
                buttons: [{
                    direction: 'left'
                }]
            }
        };

        var option1 = {
            top: {
                size: 1,
                buttons: [{
                    direction: 'down'
                }]
            },
            center: {
                size: 1,
                buttons: [{
                    direction: 'up'
                }, {
                    direction: 'down'
                }]
            },
            bottom: {
                size: 1,
                buttons: [{
                    direction: 'up'
                }]
            }
        };

        new Vue({
            data: function() {
                return {
                    option: option,
                    option1: option1
                }
            },
            template: '<resizable-box :option="option">\
              <div slot="left">left-content</div>\
              <div slot="center" class="box-all">\
                <resizable-box :option="option1" mode="vertical"></resizable-box>\
              </div>\
              <div slot="right">right-content</div>\
            </resizable-box>'
        }).$mount('#main');
    </script>
</body>

</html>
